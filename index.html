<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-sm-4" id="sidebar">
            <h2>Search for a city</h2>
            <div class="row input-group input-group-lg"><input id="userInput" class="form-control" type="text" placeholder="houston"></div>
            <button type="button" class="btn btn-primary w-100" id="submitBtn">search</button>
        </div>
        <div class="col-sm-8">col-sm-8


            <div class="row" id="day">
                <h1 id="dayCity"></h1>
                <h2 id="dayCurrent"></h2>
                <h2 id="dayIcon"></h2>
                <h2 id="dayTemp"></h2>
                <h2 id="dayWind"></h2>
                <h2 id="dayHumid"></h2>
                <h2 id="dayUV"></h2>
            </div>

            <h1>Five Day Forecast</h1>
            <div class="row" id="fiveDayWeather">
                <!-- 1st card -->
                <div class="card text-white">
                    <div class="card-body">
                        <h5 class="card-title fiveDayDate"></h5>
                        <h5 class="card-title fiveDayPhoto"></h5>
                        <h5 class="card-title fiveDayTemp"></h5>
                        <h5 class="card-title fiveDayWind"></h5>
                        <h5 class="card-title fiveDayHumidity"></h5>
                    </div>
                </div>
            </div>
            <!-- 2nd card -->
            <div class="card text-white">
                <div class="card-body">
                    <h5 class="card-title fiveDayDate"></h5>
                    <h5 class="card-title fiveDayPhoto"></h5>
                    <h5 class="card-title fiveDayTemp"></h5>
                    <h5 class="card-title fiveDayWind"></h5>
                    <h5 class="card-title fiveDayHumidity"></h5>
                </div>
            </div>
            <!-- 3rd card -->
            <div class="card text-white">
                <div class="card-body">
                    <h5 class="card-title fiveDayDate"></h5>
                    <h5 class="card-title fiveDayPhoto"></h5>
                    <h5 class="card-title fiveDayTemp"></h5>
                    <h5 class="card-title fiveDayWind"></h5>
                    <h5 class="card-title fiveDayHumidity"></h5>
                </div>
            </div>
            <!-- 4th card -->
            <div class="card text-white">
                <div class="card-body">
                    <h5 class="card-title fiveDayDate"></h5>
                    <h5 class="card-title fiveDayPhoto"></h5>
                    <h5 class="card-title fiveDayTemp"></h5>
                    <h5 class="card-title fiveDayWind"></h5>
                    <h5 class="card-title fiveDayHumidity"></h5>
                </div>
            </div>
            <!-- 5th card -->
            <div class="card text-white">
                <div class="card-body">
                    <h5 class="card-title fiveDayDate"></h5>
                    <h5 class="card-title fiveDayPhoto"></h5>
                    <h5 class="card-title fiveDayTemp"></h5>
                    <h5 class="card-title fiveDayWind"></h5>
                    <h5 class="card-title fiveDayHumidity"></h5>
                </div>
            </div>

            <h1 id="text"></h1>
            <!-- jquery  -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- moment.js  -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
            <!-- bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <!-- javascript -->
            <script src="./script.js"></script>
</body>

</html>
